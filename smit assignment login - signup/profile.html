<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center login-container ">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card my-card " style="width: 500px;">
                    <div class="card-body my-card-body" style="width: 400px;">
                        <h4>Profile</h4>
                        <div class="user-picture">
                            <img id="user-profile" src="images/user.png" alt="">
                            <label class="camera-icon" for="file-input">
                                <i class="bi bi-camera-fill"></i>
                            </label>
                            <input id="file-input" style="display : none;" type="file">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" style="background-color: #bfb3b3;" type="text"
                                placeholder="Full name" id="fullName">
                        </div>
                        <div class="mt-4">
                            <input style="background-color: #bfb3b3;" class="form-control" type="email"
                                placeholder="Email" id="email">
                        </div>

                        <div class="d-grid mt-4">
                            <button id="update-profile" class="btn btn-primary" type="button">Update profile</button>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="logout-btn" class="btn btn-outline-dark" type="button">LOGOUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
